<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="navbar">
        <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->
        <button id="show_products" onclick="replace()">show_products</button>
    </div>
    <div>
        <h2>Add Products</h2>
        <!--Create a form here to accept product data from user, give form HTML id as "products"-->

        <!--Create four inputs to accept Type, Description, price, & image-->
        <!--give the inputs following respective id's, "type", "desc", "price","image"-->
        <!--create a "Add Product" button to submit form, give it html id as "add_product"-->
        <form id="products">
            <label for="type">Product Type </label><br>
            <input type="text" id="type" placeholder="enter Type name here"><br>
            <label for="desc">Product Desc </label><br>
            <input type="text" id="desc" placeholder="enter product  Desc here"><br>
            <label for="price">Product Price</label><br>
            <input type="number" id="price" placeholder="enter pricename here"><br>
            <label for="image">Product Url </label><br>
            <input type="text" id="image" placeholder="enter image name here"><br>
            <button type="submit" id="add_product">Submit</button>
        </form>
    </div>
</body>

</html>
